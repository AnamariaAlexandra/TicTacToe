<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="right-hand-side" id="right-hand-side">
      <table class="player-score player-menu">
        <thead>
          <tr>
            <th scope="col" id="name1" class="first-player">Hello</th>
            <th scope="col" id="name2" class="first-player">World</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>-</td>
            <td>-</td>
          </tr>
        </tbody>
      </table>
      <div class="gameplay-space">
        <div class="box box1" id="0">
          <div id="first"></div>
          <div id="second"></div>
        </div>
        <div class="box box2" id="1">
          <div id="first"></div>
          <div id="second"></div>
        </div>
        <div class="box box3" id="2">
          <div id="first"></div>
          <div id="second"></div>
        </div>
        <div class="box box4" id="3">
          <div id="first"></div>
          <div id="second"></div>
        </div>
        <div class="box box5" id="4">
          <div id="first"></div>
          <div id="second"></div>
        </div>
        <div class="box box6" id="5">
          <div id="first"></div>
          <div id="second"></div>
        </div>
        <div class="box box7" id="6">
          <div id="first"></div>
          <div id="second"></div>
        </div>
        <div class="box box8" id="7">
          <div id="first"></div>
          <div id="second"></div>
        </div>
        <div class="box box9" id="8">
          <div id="first"></div>
          <div id="second"></div>
        </div>
      </div>
    </div>
    <button class="refresh" onclick="refresh()">
      <img src="refresh.png" alt="refresh" />
    </button>
  </body>
  <script src="main.js"></script>
</html>
